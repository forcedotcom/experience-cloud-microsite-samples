<template>
    <form onsubmit={handleSubmit} novalidate>
        <template if:false={isFormVisible}>
            <p class="slds-text-color_success slds-var-m-left_medium">
                {submitActionSuccessMessage}
            </p>
        </template>
        <template if:true={isFormVisible}>
            <div class="slds-var-m-around_medium">
                <lightning-input
                    type="text"
                    label="First Name"
                    placeholder="Enter your first name"
                    name="FirstName"
                    data-firstname="FirstName"
                ></lightning-input>

                <lightning-input
                    type="text"
                    label="Last Name"
                    placeholder="Enter your last name"
                    name="LastName"
                    data-lastname="LastName"
                    required
                ></lightning-input>

                <lightning-input
                    type="email"
                    label="Email"
                    placeholder="Enter your email"
                    data-email="Email"
                    name="Email"
                ></lightning-input>

                <lightning-input
                    type="tel"
                    label="Phone"
                    placeholder="Enter your phone number"
                    data-phone="Phone"
                    name="Phone"
                ></lightning-input>

                <div class="button">
                    <lightning-button
                        variant="brand"
                        disabled={isSubmitButtonDisabled}
                        label={buttonText}
                        type="submit"
                        data-button="Button"
                    >
                    </lightning-button>
                </div>

                <template if:true={hasError}>
                    <p class="slds-text-color_error slds-var-m-top_medium">
                        {submitActionErrorMessage}
                    </p>
                </template>
            </div>
        </template>
    </form>
</template>
